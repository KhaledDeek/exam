<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="c">
        <div>
            <h1>{{pie.name}} Pie</h1>
            <h2>By {{pie.users.first_name}}</h2>
            <h4>{{pie.filling}}with {{pie.crust}} crust</h4>
            <div>
                <h3>Cast a Vote !!</h3>
                <form action="/voteplus/{{pie.id}}">
                    {%if request.session.vote != 1%}
                    <button type="submit">Delicious</button>
                    {%endif%}
                    {%if request.session.vote == 1%}
                    <h4>You cant vote multiple times</h4>
                    {%endif%}
                </form>
            </div>
            <a href="/pies">'Back to my Pies</a>
        </div>
    </div>
</body>

</html>
