<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="c">
        <div id="cont">
            <a href="/logout">Log Out</a>
        </div>
        <div>
            <h1>Edit {{pie.name}} Pie</h1>
            {%if messages%}
            <ul class="messages">
                {% for message in messages %}
                {% if 'info' in message.tags %}
                <li {% if message.tags %} class="{{ message.tags}}" {% endif %}>{{message}}</li>
                {%endif%}
                {%endfor%}
            </ul>
            {%endif%}
            <form action="/update_pie/{{pie.id}}" method="post">
                {%csrf_token%}
                <div>
                    <h4>Name :</h4>
                    <input type="text" name="name" value={{pie.name}}>
                </div>
                <div>
                    <h4>Filling :</h4>
                    <input type="text" name="filling" value={{pie.filling}}>
                </div>
                <div>
                    <h4>Crust</h4>
                    <input type="text" name="crust" value={{pie.crust}}>
                </div>
                <button type="submit">Update Pie</button>
            </form>
            <a href="/dashboard">Back to my pie</a>
        </div>
    </div>
</body>
</html>
